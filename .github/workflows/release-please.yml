name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: node

      # Checkout code if a release was created
      - uses: actions/checkout@v4
        if: ${{ steps.release.outputs.release_created }}

      # Setup Node.js if a release was created
      - uses: actions/setup-node@v4
        if: ${{ steps.release.outputs.release_created }}
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      # Install dependencies if a release was created
      - name: Install dependencies
        if: ${{ steps.release.outputs.release_created }}
        run: npm ci

      # Build the package if a release was created
      - name: Build
        if: ${{ steps.release.outputs.release_created }}
        run: npm run build

      # Publish to npm (commented out until you're ready)
      # Uncomment when ready to publish to npm and add NPM_TOKEN secret
      - name: Publish to npm
        if: ${{ steps.release.outputs.release_created }}
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
